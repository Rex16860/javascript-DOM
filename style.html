<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 500px;
        height: 500px;
        background-color: black;
    }
</style>

<body>

    <button id="btn" type="button" value="blue">Blue</button>
    <button id="btn" type="button" value="red">Red</button>
    <button id="btn" type="button" value="purple">Purple</button>
    <button id="btn" type="button" value="black">Black</button>
    <div class="box" id="box">

    </div>

    <script>
        const box = document.getElementById('box');
        const buttons = document.querySelectorAll('button');

        for (const btn of buttons) {
            btn.onclick = () => {
                box.style.backgroundColor = btn.getAttribute('value');
            }
        }

    </script>

</body>

</html>
